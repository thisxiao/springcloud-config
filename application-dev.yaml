config:
  info: "this is i520java-cloud2020-config! it's master branch!  application-dev.yaml  version=3.0  bus amqp test!"
server:
  port: 3355
eureka:
  client:
    register-with-eureka: true #是否将自己本身注册到注册中心中
    fetch-registry: true  #false表示当前本身就是注册中心 职责是维护实例 不做检索服务
    serviceUrl:
      ## defaultZone: http://localhost:7001/eureka  # 单击版本
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群注册

  instance:
    instance-id: cloud-config-client3355 #修改服务名称 ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true # 访问路径显示IP
